<main id="main" class="main">
  <div class="pagetitle">
    <h1>Search</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Search</li>
      </ol>
    </nav>
  </div>
  <section class="section search">
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Looking for someone?</h5>
            <div class="row g-3">
              <div class="col-md-12 mb-1">
                <div class="header search-bar p-0 m-0">
                  <form
                    class="search-form d-flex align-items-center"
                    #userSearch="ngForm"
                    (ngSubmit)="onClickSearchSubmit(userSearch.value)"
                  >
                    <input
                      type="text"
                      name="query"
                      placeholder="Search here..."
                      title="Enter username"
                      class="search-input rounded-border"
                      ngModel
                    />
                    <button type="submit" title="Search">
                      <i class="bi bi-search"></i>
                    </button>
                  </form>
                </div>
              </div>
              <!-- <div class="text-center">
                <button type="submit" class="btn btn-primary mx-3">
                  Submit
                </button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="userData?.length !== 0" class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User list</h5>
            <table
              #usersTable
              class="mb-0 mt-3 table datatable table-hover table-bordered"
            >
              <thead>
                <tr>
                  <th class="th-border" scope="col">S.no</th>
                  <th class="th-border" scope="col">ID</th>
                  <th class="th-border" scope="col">Username</th>
                  <th class="th-border" scope="col">Link</th>
                  <!-- <th class="th-border" scope="col">Age</th>
                  <th class="th-border" scope="col">Start Date</th> -->
                </tr>
              </thead>
              <tbody watchDomTree (dom-changed)="initializeDatatable()">
                <tr
                  class="clickable tr-placeholder"
                  *ngFor="let user of userData; let ind = index"
                  (click)="navigateToUserProfile(user.login)"
                  [id]="user.login"
                  #trDataTable
                >
                  <th scope="row">{{ ind + 1 }}</th>
                  <th scope="row">{{ user.id }}</th>
                  <td>{{ user.login }}</td>
                  <td>{{ user.html_url }}</td>
                  <!-- <td>28</td>
                  <td>2016-05-25</td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
